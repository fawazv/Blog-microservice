# This is the CI/CD pipeline for the blog microservices project
name: CI/CD for Microservices Blog Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Log in to Docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Install Dependencies and Build Each Service
        run: |
          cd backend/services/userService
          npm ci
          npm run build
          cd ../postService
          npm ci
          npm run build
          cd ../commentService
          npm ci
          npm run build
          cd ../../gateway
          npm ci
          npm run build

      - name: Build & Push User Service
        run: |
          docker build -t fawaz482/blog-user:latest ./backend/services/userService
          docker push fawaz482/blog-user:latest

      - name: Build & Push Post Service
        run: |
          docker build -t fawaz482/blog-post:latest ./backend/services/postService
          docker push fawaz482/blog-post:latest

      - name: Build & Push Comment Service
        run: |
          docker build -t fawaz482/blog-comment:latest ./backend/services/commentService
          docker push fawaz482/blog-comment:latest

      - name: Build & Push API Gateway
        run: |
          docker build -t fawaz482/blog-gateway:latest ./backend/gateway
          docker push fawaz482/blog-gateway:latest

